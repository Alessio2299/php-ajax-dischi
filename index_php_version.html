<!DOCTYPE html>
  <html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dischi</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./img/logo-spotify.png" alt="Logo Spotify">
        <div>
          <select name="genre" v-model="valueOptionGenre" id="genreMusic">
            <option value="All">All</option>
            <option v-for="(genre,index) in listAlbumGenre" :key="index" :value="genre">{{genre}}</option>
          </select>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="card" v-for="(album, index) in albums" :key="(index)">
              <img :src="album.poster" :alt="album.title">
              <h3>{{album.title}}</h3>
              <h5>{{album.author}}</h5>
              <span>{{album.year}}</span>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
